{% extends "base.html" %}
{% block title %}top{% endblock %}
{% block content %}
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for ch in choice %}
            <tr class="active">
                <td class="col-md-11">
                    <div class="profile-pic-container profile-pic-img profile-pic-img-blue{% if forloop.counter == 1 %} profile-pic-img-gold{% endif %}{% if forloop.counter == 2 %} profile-pic-img-silver{% endif %}{% if forloop.counter == 3 %} profile-pic-img-bronze{% endif %}">
                        <div class="grade-container">
                            <span class="label grade-label grade-label-blue"><small>#{{ forloop.counter }}:</small> {{ ch.nlikes }}<small> likes</small></span>
                        </div>
                        <img class="img-circle" src="{{ ch.image.url }}">
                         <figcaption class="figure-caption text-xs-right">by {% if ch.Name %}{{ ch.Name }}{% endif %}</figcaption>
                    </div>

                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
